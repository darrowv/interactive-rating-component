<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="container">
      <div class="card">

        <!-- Rating side -->
        <div class="rating" id="rating-side">
          <div class="rating__icon">
            <img src="./images/icon-star.svg" alt="" />
          </div>
          <div class="rating__text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <form>
            <fieldset class="rating__radioset" id="rating-buttons">
              <input type="radio" name="rating" id="one" value="1">
              <label for="one">1</label>
              <input type="radio" name="rating" id="two" value="2">
              <label for="one">2</label>
              <input type="radio" name="rating" id="three" value="3">
              <label for="one">3</label>
              <input type="radio" name="rating" id="four" value="4">
              <label for="one">4</label>
              <input type="radio" name="rating" id="five" value="5">
              <label for="one">5</label>
            </fieldset>
          </form>
          <button id="submit-btn" class="rating__button">submit</button>
        </div>

        <!-- Thanks side -->
        <div class="thanks hidden" id="thanks-side">
          <div class="thanks__img">
            <img src="./images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="thanks__result">
            <p>You selected <span id="result">0</span> out of 5</p>
          </div>
          <div class="thanks__text">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
