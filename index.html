<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <div class="card">

        <!-- Rating side -->
        <div class="rating">
          <div class="rating__icon">
            <img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <div class="rating__text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating__numbers">
            <div class="hover" id="one">1</div>
            <div class="hover" id="two">2</div>
            <div class="hover" id="three">3</div>
            <div class="hover" id="four">4</div>
            <div class="hover" id="five">5</div>
          </div>
          <button class="rating__button">submit</button>
        </div>

        <!-- Thanks side -->
        <div class="thanks hidden">
          <div class="thanks__img">
            <img src="./images/illustration-thank-you.svg" alt="thank you" />
          </div>
          <div class="thanks__result">
            <p>You selected <span id="result">0</span> out of 5</p>
          </div>
          <div class="thanks__text">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
